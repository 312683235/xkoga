<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/ww/" method="post" enctype="multipart/form-data">
   <p>用户名： <input type="text" name="username" value=""><span></span></p>
  <p>  密码：<input type="password" name="password"><span></span></p>
   <p> 邮箱：<input type="email" name="email"><span></span></p>
   <p> 文件：<input type="file" name="file"><span></span></p>
   <p>
       {% for i in city %}
           <input type="checkbox" name="city" value="{{ i.name }}">{{ i.name }}
         {% endfor %}

   </p>

    <select name="dq" id="">
        {% for i in city %}
        <option value="{{ i.name }}">{{ i.name }}</option>
        {% endfor %}
    </select>

  <p>  <input type="submit" value="提交"></p>
    {% csrf_token %}
</form>




</body>
</html>
